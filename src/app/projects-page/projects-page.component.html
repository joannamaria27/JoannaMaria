<div class="main container">
    <p class="title">P R O J E C T S</p>
    <ngb-carousel class="carousel-dark container-fluid" *ngIf="images">


        <ng-template ngbSlide *ngFor="let img of images; index as i">
            <div class="picsum-img-wrapper container">
                <button type="button" class="btn" (click)="isCollapsed = ! isCollapsed"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"><img
                        class=" image-size img-fluid" [src]="img" />
                </button>
            </div>
            <div class="carousel-caption">
                <h3>{{projectName}}</h3>
                <p>{{projectDescription}}</p>

            </div>
            <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                <div class="card bg-transparent">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>

</div>
