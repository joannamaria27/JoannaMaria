<div class="container-fluid ">
    <div class="row justify-content-md-center">

        <div class="col-md-auto ">
            <div class="btn-group-vertical navbottom" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-lg"
                    (click)="openLink('https://www.linkedin.com/in/joanna-klimek-12798b18a/')">
                    <i class="bi bi-linkedin"></i>
                </button>
                <button type="button" class="btn btn-lg" (click)="openLink('https://github.com/joannamaria27')">
                    <i class="bi bi-github"></i>
                </button>
                <button type="button" class="btn btn-lg" (click)="copy()">
                    <i class="bi bi-envelope-at"></i>
                </button>
                <p class="left m-3">Joanna Maria Klimek</p>
            </div>
        </div>

        <div class="col ">
            <ul ngbNav #nav="ngbNav" class="justify-content-end navbar-expand-lg navbar fs-6">
                <li ngbNavItem>
                    <a ngbNavLink class="text-white">Me</a>
                    <ng-template ngbNavContent>
                        <app-my-page></app-my-page>
                    </ng-template>
                </li>
                <li ngbNavItem>
                    <a ngbNavLink class="text-white">Contact</a>
                    <ng-template ngbNavContent>
                        <app-contact-page></app-contact-page>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>

    </div>
</div>
